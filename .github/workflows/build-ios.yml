name: iOS

on:
  pull_request:
    branches:
      - prod

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS (debug)
        run: |
          xcodebuild \
            -workspace ios/reactgitactions.xcworkspace \
            -scheme reactgitactions \
            clean archive \
            -sdk iphoneos \
            -configuration Debug \
            -archivePath $PWD/reactgitactions.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath $PWD/reactgitactions.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist -

      - name: Upload IPA to TestFlight
        uses: apple/app-store-connect-upload@v1
        with:
          api_key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          ipa_path: $PWD/build/reactgitactions.ipa
          app_id: ${{ secrets.APP_STORE_CONNECT_APP_ID }}
